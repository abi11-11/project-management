<div class="container">
    <h2>{{ isEditing ? 'Edit Project' : 'Create Project' }}</h2>
    <form [formGroup]="projectForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Project Name:</label>
        <input id="name" class="form-control" formControlName="name" />
        <div *ngIf="projectForm.controls['name'].invalid && projectForm.controls['name'].touched" class="error">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
        <div *ngIf="projectForm.controls['description'].invalid && projectForm.controls['description'].touched" class="error">
          Description is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" class="form-control" formControlName="status">
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid">
        {{ isEditing ? 'Update' : 'Create' }} Project
      </button>
    </form>
  </div>
