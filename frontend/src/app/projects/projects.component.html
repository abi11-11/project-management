<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4 text-center">Project List</h2>

  <div class="overflow-x-auto shadow-lg rounded-lg">
    <table class="w-full border-collapse bg-white shadow-md rounded-lg">
      <thead class="bg-blue-500 text-white">
        <tr>
          <th class="p-3 text-left">Project Name</th>
          <th class="p-3 text-left">Description</th>
          <th *ngIf="isAdmin()" class="p-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects" class="border-b hover:bg-gray-100">
          <td class="p-3">{{ project.name }}</td>
          <td class="p-3">{{ project.description }}</td>
          <td *ngIf="isAdmin()" class="p-3 text-center">
            <a [routerLink]="['/projects/edit/{{project.id}}']"
               class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition">
              Edit
            </a>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Show "Create Project" button only if the user is an admin -->
  <div *ngIf="isAdmin()" class="mt-6 text-center">
    <a routerLink="/projects/new"
       class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition">
      + Create New Project
    </a>
  </div>
</div>
